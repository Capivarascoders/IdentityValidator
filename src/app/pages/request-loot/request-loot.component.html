<main class="main">
    <mat-card class="card-general">
        <mat-horizontal-stepper linear #stepper class="stepper-principal">
            <mat-step>
                <div>
                    <mat-card matRipple [matRippleColor]="color" class="card-form">
                        <p class="font-title">Minha conta</p>
                        <p>{{ address }}</p>
                        <p class="font-title">Meu saldo</p>
                        <p>{{ balance }}</p>
                    </mat-card>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
            <mat-step errorMessage="Address is required.">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. pat@example.com">
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <button mat-button matStepperNext>Next</button>
                    <button mat-button matStepperPrevious>Previous</button>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </mat-card>
</main>
