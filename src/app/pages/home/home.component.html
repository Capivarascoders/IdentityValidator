<main class="main-spacing">
    <section *ngIf="isValidator" class="main-home">
        <mat-card class="cards mat-elevation-z4">
            <mat-card-header class="header-pending">
                <div class="title-validations">
                    <p class="title">Pending validation</p>
                </div>
            </mat-card-header>

            <section class="peding-section">
                <app-peding-validations></app-peding-validations>
            </section>
        </mat-card>

        <div class="validates-notValidate">
            <mat-card class="mat-elevation-z4 validations">
                <app-validate class="last-validations"></app-validate>
            </mat-card>
            <mat-card class="mat-elevation-z4 validations">
                <app-not-validate class="last-validations"></app-not-validate>
            </mat-card>
        </div>
    </section>
</main>

<section *ngIf="!isValidator" class="home-notValidator">
    <div class="text-home">
        <p class="title-color">Welcome to IdentityMoney Validator</p>
        <p class="paragraph">You need to add yourself as a validator before you can see your validation dashboard, so go
            to <strong>"Add validator"</strong> to proceed.</p>
    </div>

    <figure>
        <img src="../../../assets/img/ethereum.svg">
    </figure>
</section>
