<div class="main-profile">
    <section class="aside-content">
        <mat-card class="mat-elevation-z4 card-aside">
            <figure class="photo-dimension">
                <img class="photo" src="../../../assets//img/photo.png">
                <p class="title">{{ user }}</p>
                <p> {{ location }} </p>
                <a href="">Configuration</a>
            </figure>
            <section class="informations">
                <div>
                    <p class="title">{{ validations }}</p>
                    <p class="wallet-number">Validations perfomed</p>
                </div>
                <div>
                    <p class="title">{{ balanceStaking }}</p>
                    <p class="wallet-number">ETH staking</p>
                </div>
            </section>
            <section>
                <mat-tab-group>
                    <mat-tab label="Day">
                        <img src="../../../assets/img/graphic.svg">
                    </mat-tab>
                    <mat-tab label="Week">
                        <img src="../../../assets/img/graphic.svg">
                    </mat-tab>
                    <mat-tab label="Month">
                        <img src="../../../assets/img/graphic.svg">
                    </mat-tab>
                    <mat-tab label="Years">
                        <img src="../../../assets/img/graphic.svg">
                    </mat-tab>
                </mat-tab-group>
            </section>
        </mat-card>
    </section>
</div>
