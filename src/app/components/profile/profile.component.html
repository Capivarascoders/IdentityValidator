<div class="main-profile">
    <section class="aside-content">
        <button class="button" mat-raised-button color="primary" routerLink="/home">Back to home</button>
        <mat-card class="mat-elevation-z4 card-aside">
            <figure class="photo-dimension">
                <img class="photo" src="../../../assets//img/avatar.png">
                <p>Status: {{ status }}</p>
                <a href="https://rinkeby.etherscan.io/tx/0x869d4cc1f8702ba4c2268baf4b934f1c87a9972b9dd32889d41db73e879b1684" target="_blank" class="title">{{ address }}</a>
            </figure>
            <section class="informations">
                <div>
                    <p class="title">{{ validations }}</p>
                    <p class="wallet-number">Validations perfomed</p>
                </div>
                <div >
                    <p class="title">{{ balanceStaking }}</p>
                    <p class="wallet-number">ETH staking</p>
                </div>

            </section>
            <div class="status">
                <button mat-raised-button class="button-color">Ativar</button>
                <button mat-raised-button class="button-color">Desativar</button>
            </div>
            <button routerLink="/request-loot" mat-raised-button class="button-color">Request loot</button>

        </mat-card>
    </section> 
</div>
